<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy"
        content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="components/loader.js"></script>
    <script>
        var nomes = ["Jussimar", "Graciete", "José", "Oswaldo"]

        function buscar() {
            var pos = document.getElementById('pos').value
            if (nomes[pos]) {
                alert(nomes[pos])
            }
            else {
                alert("Não há nada salvo na posição " + pos + "do vetor.")
            }
        }

        function listar() {
            var lista = ""
            for (var i = 0; i < nomes.length; i++) {
                lista += i + " - " + nomes[i] + "\n"
            }
            alert(lista)
        }

    </script>
</head>

<body>
    
    <input type="text" placeholder="Posição" id="pos">
    </br></br>
    <input type="button" value="Listar" onclick="listar()">
    &nbsp; &nbsp;
    <input type="button" value="Buscar" onclick="buscar()">
    

</body>

</html>
